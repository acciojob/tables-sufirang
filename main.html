<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Username</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>John</td>
      <td>Doe</td>
      <td>@jdoe</td>
      <td>90</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jane</td>
      <td>Doe</td>
      <td>@jane</td>
      <td>85</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Bob</td>
      <td>Smith</td>
      <td>@bob</td>
      <td>75</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="4" class="text-end">Total:</th>
      <td id="total" class="font-monospace fw-bold">250</td>
    </tr>
  </tfoot>
</table>





	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
